name: Setup Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  contents: write

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  PROJECT_NAME: gestaodetarefas
  CONTAINER_PORT: 8080

jobs:
  infrastructure:
    name: Create Infrastructure & Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    outputs:
      app_url: ${{ steps.app-url.outputs.url }}
      health_url: ${{ steps.app-url.outputs.health_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        working-directory: ./infra
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="key=gestaodetarefas/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.TF_STATE_LOCK_TABLE }}"

      - name: Terraform Plan
        working-directory: ./infra
        run: |
          terraform plan \
            -var="project=${{ env.PROJECT_NAME }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="container_port=${{ env.CONTAINER_PORT }}" \
            -var="vpc_id=${{ vars.VPC_ID }}" \
            -var='subnet_ids=${{ vars.SUBNET_IDS }}' \
            -out=tfplan

      - name: Terraform Apply
        id: terraform-apply
        working-directory: ./infra
        run: terraform apply -auto-approve tfplan

      - name: Get ECR Repository URL
        id: ecr
        working-directory: ./infra
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url)
          echo "repository_url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REPOSITORY: ${{ steps.ecr.outputs.repository_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REPOSITORY:latest .
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:latest

      - name: Get ECS cluster and service names
        id: ecs
        working-directory: ./infra
        run: |
          CLUSTER_NAME=$(terraform output -raw ecs_cluster_name)
          SERVICE_NAME=$(terraform output -raw ecs_service_name)
          echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "service_name=$SERVICE_NAME" >> $GITHUB_OUTPUT

      - name: Force new deployment
        run: |
          aws ecs update-service \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --service ${{ steps.ecs.outputs.service_name }} \
            --force-new-deployment

      - name: Wait for deployment to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster ${{ steps.ecs.outputs.cluster_name }} \
            --services ${{ steps.ecs.outputs.service_name }}

      - name: Get Application URL
        id: app-url
        working-directory: ./infra
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "url=http://$ALB_DNS" >> $GITHUB_OUTPUT
          echo "health_url=http://$ALB_DNS/health" >> $GITHUB_OUTPUT
          echo "## Infrastructure Created Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** http://$ALB_DNS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** http://$ALB_DNS/health" >> $GITHUB_STEP_SUMMARY

      - name: Save deployment info
        env:
          APP_URL: ${{ steps.app-url.outputs.url }}
          HEALTH_URL: ${{ steps.app-url.outputs.health_url }}
          ENVIRONMENT: ${{ github.event.inputs.environment }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          cat > deployment-info.json << EOF
          {
            "url": "$APP_URL",
            "healthUrl": "$HEALTH_URL",
            "environment": "$ENVIRONMENT",
            "deployedAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commitSha": "$COMMIT_SHA"
          }
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deployment-info.json
          git commit -m "chore: update deployment info [skip ci]" || echo "No changes to commit"
          git push

      - name: Cleanup on failure - Terraform Destroy
        if: failure() && steps.terraform-apply.outcome == 'success'
        working-directory: ./infra
        run: |
          echo "## :warning: Infrastructure setup failed - Cleaning up resources" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Running terraform destroy to remove partially created resources..." >> $GITHUB_STEP_SUMMARY

          terraform destroy -auto-approve \
            -var="project=${{ env.PROJECT_NAME }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="container_port=${{ env.CONTAINER_PORT }}" \
            -var="vpc_id=${{ vars.VPC_ID }}" \
            -var='subnet_ids=${{ vars.SUBNET_IDS }}'

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cleanup completed. Please check the errors above and try again." >> $GITHUB_STEP_SUMMARY

name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm infrastructure destruction'
        required: true
        type: string
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  PROJECT_NAME: gestaodetarefas
  CONTAINER_PORT: 8080

jobs:
  validate:
    name: Validate Destruction Request
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: github.event.inputs.confirm != 'destroy'
        run: |
          echo "::error::Destruction not confirmed. Please type 'destroy' to confirm."
          exit 1

  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        working-directory: ./infra
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_STATE_BUCKET }}" \
            -backend-config="key=gestaodetarefas/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ vars.TF_STATE_LOCK_TABLE }}"

      - name: Delete all ECR images
        continue-on-error: true
        run: |
          IMAGES=$(aws ecr list-images --repository-name ${{ env.PROJECT_NAME }} --query 'imageIds[*]' --output json 2>/dev/null || echo "[]")
          if [ "$IMAGES" != "[]" ]; then
            aws ecr batch-delete-image \
              --repository-name ${{ env.PROJECT_NAME }} \
              --image-ids "$IMAGES"
          fi

      - name: Terraform Destroy
        working-directory: ./infra
        run: |
          terraform destroy \
            -var="project=${{ env.PROJECT_NAME }}" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="container_port=${{ env.CONTAINER_PORT }}" \
            -var="vpc_id=${{ vars.VPC_ID }}" \
            -var='subnet_ids=${{ vars.SUBNET_IDS }}' \
            -auto-approve

      - name: Summary
        run: |
          echo "## Infrastructure Destroyed :wastebasket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ env.PROJECT_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Destroyed at:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
